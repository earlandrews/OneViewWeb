
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Consumer Queue</div>
            <div class="panel-body">
                <div class="row">
                    <div class="container" ng-controller="treeCtrl">


                        <div class="row">
                            <div class="col-md-12">
                                <h3>Tree view
                                </h3>
                                <p>
                                    Search: <input ng-model="query" ng-change="findNodes()"/>
                                </p>
                                <!-- Nested node template -->
                                <script type="text/ng-template" id="nodes_renderer.html">
                                    <div ui-tree-handle class="tree-node tree-node-content">
                                        <a class="btn btn-success btn-xs" nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        {{node.title}}
                                        <a class="btn btn-primary" nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
                                    </div>
                                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)">
                                        </li>
                                    </ol>
                                </script>

                                <div ui-tree id="tree-root" data-drag-enabled="false" data-max-depth="5" data-drag-delay="500">
                                    <ol ui-tree-nodes="" ng-model="data">
                                        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)"></li>
                                    </ol>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel.panel-default -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
