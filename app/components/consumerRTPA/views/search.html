<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search Criteria</div>
            <div class="panel-body">
                <div class="row">
                    <!--Left Side-->
                    <div class="col-lg-6">
                        <!--Search Form-->
                        <form role="form">
                            <div class="hidden-lg col-md-6">
                                <div class="form-group SearchControlButtons">
                                    <a ui-sref="state3">
                                    <button id="searchMedium" type="submit" class="btn btn-default ConsumerSearchButton">Search</button>
                                    </a>
                                    <button id="resetMedium" type="reset" class="btn btn-default ConsumerResetButton">Reset</button>
                                </div>
                            </div>
                            <!--DPA Account Number-->
                            <div class="form-group col-md-12">
                                <label>Account Number (DPA/ATA)</label>
                                <input class="form-control">
                            </div>
                            <!--Customer Number/SSN-->
                            <div class="form-group col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Customer Info</div>
                                    <div class="panel-body">
                                        <label>Dell Customer Number</label>
                                        <input class="form-control">
                                    </div>
                                    <div class="panel-body">
                                        <label>SSN</label>
                                        <input class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!--Order Information-->
                            <div class="form-group col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Order Info</div>
                                    <div class="panel-body form-inline">
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Date Range - From -->
                                            <label class="col-md-6">Date - From</label>
                                            <input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Date Range - to-->
                                            <label class="col-md-6">Date - To</label>
                                            <input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" class="col-md-12 form-control" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--DPID-->
                                            <label class="col-md-6">DPID</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Order Number-->
                                            <label class="col-md-6">Order Number</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Order Amount - From-->
                                            <label class="col-md-6">Order Amt - Min</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Order Amount - To-->
                                            <label class="col-md-6">Order Amt - Max</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Decision-->
                                            <label class="col-md-6">Decision</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!-- IP Address-->
                                            <label class="col-md-6">IP Address</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Phone-->
                                            <label class="col-md-6">Phone</label>
                                            <input type="tel" class="form-control col-md-6" placeholder="">
                                        </div>
                                        <div class="form-group rtpa-search-consumer col-md-6 col-sm-12">
                                            <!--Email-->
                                            <label class="col-sm-6">Email</label>
                                            <input type="text" class="form-control col-md-6" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!--End Search Left Side-->
                    <div class="col-lg-6">
                        <div class="hidden-md hidden-sm hidden-xs col-lg-12">
                            <div class="form-group SearchControlButtons">
                                <a ui-sref="orderHistoryList">
                                    <button id="searchLarge" type="submit" class="btn btn-default ConsumerSearchButton">Search</button>
                                </a>
                                <button id="resetLarge" type="reset" class="btn btn-default ConsumerResetButton">Reset</button>
                            </div>
                        </div>
                        <form role="form">
                            <!--Queue Information-->
                            <div class="form-group col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Queue Info</div>
                                    <div class="panel-body">
                                        <label>Queue Name</label>
                                        <select id="Select" class="form-control">
                                            <option>Select</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </form>
                        <form role="form">
                            <!--Customer Address Info-->
                            <div class="form-group col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Address Info</div>
                                    <div class="panel-body">
                                        <label>First Name</label>
                                        <input class="form-control">
                                        <label>Last Name</label>
                                        <input class="form-control">
                                        <label>Address Line 1</label>
                                        <input class="form-control">
                                        <label>Address Line 2</label>
                                        <input class="form-control">
                                        <label>City</label>
                                        <input class="form-control">
                                        <label>State</label>
                                        <input class="form-control">
                                        <label>Zip Code</label>
                                        <input class="form-control">

                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Search Right Side -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel.panel-default -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
